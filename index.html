<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta
      name="description"
      content="O Lar do Benjamim é uma ONG dedicada ao acolhimento e desenvolvimento de crianças. Descubra como ajudar com doações ou sendo voluntário."
    />
    <meta
      name="keywords"
      content="ONG, crianças, doação, voluntariado, acolhimento, Lar do Benjamim, ajuda social"
    />
    <meta name="author" content="Lar do Benjamim" />

    <!-- Open Graph (para Facebook, WhatsApp etc) -->
    <meta property="og:title" content="Lar do Benjamim" />
    <meta
      property="og:description"
      content="Ajude no acolhimento e desenvolvimento de crianças. Seja voluntário ou faça uma doação."
    />
    <meta
      property="og:image"
      content="https://lar-do-benjamim.vercel.app/assets/img-lar-benjamim.png"
    />
    <meta property="og:url" content="https://lar-do-benjamim.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lar do Benjamim" />
    <meta
      name="twitter:description"
      content="Ajude no acolhimento e desenvolvimento de crianças. Seja voluntário ou faça uma doação."
    />
    <meta
      name="twitter:image"
      content="https://lar-do-benjamim.vercel.app/assets/img-lar-benjamim.png"
    />

    <!-- Favicons -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png" />

    <title>Lar do Benjamim</title>

    <!-- Estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Header -->
    <header data-include="partials/header.html"></header>

    <!-- Banners -->
    <section
      data-include="partials/banners.html"
      aria-label="Banners rotativos"
    ></section>

    <main>
      <!-- Doação -->
      <section data-include="partials/doacao.html"></section>

      <!-- Serviços -->
      <section data-include="partials/cards-servicos.html"></section>

      <!-- Depoimentos -->
      <section data-include="partials/cards-depoimentos.html"></section>

      <!-- Voluntario -->
      <section data-include="partials/voluntario.html"></section>
    </main>

    <!-- Footer -->
    <footer data-include="partials/footer.html"></footer>

    <!-- Modal serviços -->
    <div data-include="partials/modal-servicos.html"></div>

    <!-- Modal videos -->
    <div data-include="partials/modal-videos.html"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
