<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lar do Benjamim</title>
    <meta
      name="description"
      content="O Lar do Benjamim é uma ONG dedicada ao acolhimento e desenvolvimento de crianças. Descubra como ajudar com doações ou sendo voluntário."
    />
    <meta
      name="keywords"
      content="ONG, crianças, doação, voluntariado, acolhimento, Lar do Benjamim, ajuda social"
    />
    <meta name="author" content="Lar do Benjamim" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.lardobenjamim.com.br/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Lar do Benjamim" />
    <meta
      property="og:description"
      content="Ajude no acolhimento e desenvolvimento de crianças. Seja voluntário ou faça uma doação."
    />

      property="og:image"
      content="https://www.lar-do-benjamim.vercel.app/assets/imagens/og-image.jpg"
    />
    <meta property="og:url" content="https://www.lar-do-benjamim.vercel.app" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"

      name="twitter:image"

    <link

    <link

      href="/assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#008080" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
