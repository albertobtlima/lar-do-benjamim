<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <!-- Primeiro banner -->
    <div class="carousel-item active">
      <img
        class="img-fluid d-md-none w-100"
        src="../assets/banners/b-mobile-1.png"
        alt="Banner mobile 1"
      />
      <img
        class="img-fluid d-none d-md-block d-xl-none w-100"
        src="../assets/banners/b-tablet-1.png"
        alt="Banner tablet 1"
      />
      <img
        class="img-fluid d-none d-xl-block w-100"
        src="../assets/banners/b-desktop-1.png"
        alt="Banner desktop 1"
      />
    </div>

    <!-- Segundo banner -->
    <div class="carousel-item">
      <img
        class="img-fluid d-md-none w-100"
        src="../assets/banners/b-mobile-2.png"
        alt="Banner mobile 2"
      />
      <img
        class="img-fluid d-none d-md-block d-xl-none w-100"
        src="../assets/banners/b-tablet-2.png"
        alt="Banner tablet 2"
      />
      <img
        class="img-fluid d-none d-xl-block w-100"
        src="../assets/banners/b-desktop-2.png"
        alt="Banner desktop 2"
      />
    </div>

    <!-- Terceiro banner -->
    <div class="carousel-item">
      <img
        class="img-fluid d-md-none w-100"
        src="../assets/banners/b-mobile-3.png"
        alt="Banner mobile 3"
      />
      <img
        class="img-fluid d-none d-md-block d-xl-none w-100"
        src="../assets/banners/b-tablet-3.png"
        alt="Banner tablet 3"
      />
      <img
        class="img-fluid d-none d-xl-block w-100"
        src="../assets/banners/b-desktop-3.png"
        alt="Banner desktop 3"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
